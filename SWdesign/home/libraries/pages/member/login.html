<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<link href="../../css/reset.css" rel="stylesheet" type="text/css">
	<link href="../../css/layout.css" rel="stylesheet" type="text/css">
	<link href="../../css/common.css" rel="stylesheet" type="text/css">
	<link href="../../css/member.css" rel="stylesheet" type="text/css">
	<title>로그인</title>
</head>
<body>
	<div class="wrap">
		<header>
			헤더영역
		</header>
		<section>
			<p class="login">
				<span class="tit">We Run - 통합 대회 관리 시스템 <strong class="cOrg">로그인</strong></span>
				<span class="contWrap">
					<span class="radioBox">
						<label for="is_general">
							<input type="radio" name="permit" id="is_general" checked="checked" /> 개인
						</label>
						<label for="is_host">
							<input type="radio" name="permit" id="is_host" /> 주최측
						</label>
					</span>
					<span class="inputBox">
						<span class="input">
							<input type="text" placeholder="아이디" />
							<input type="password" placeholder="비밀번호" />
						</span>
						<button type="submit" class="txtBtn bgBlue">로그인</button>
					</span>

					<span class="txtBox">
						<i>아직 회원이 아니세요? <a href="#" class="cGry cBold">회원가입</a></i>
						<i>아이디/비밀번호를 잊으셨나요? <a href="#" class="cGry cBold">정보찾기</a></i>
					</span>
				</span>
			</p>
		</section>
		<footer>
			푸터영역
		</footer>
	</div>
</body>
